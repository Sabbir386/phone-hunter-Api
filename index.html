<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone-hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 class="text center">Welcome to phone hunter</h1>
    </header>
  
    <main class="container">
        <section>
            <div class="mb-3 w-50">
                <input id="search-field" type="email" class="form-control mb-2" id="exampleFormControlInput1" placeholder="search your phone">
                <div id="btn-search" class="btn btn-primary">Search</div>
              </div>
        </section>
         <!-- search phone dispaly result -->
        <section>
            <!-- cart start  -->
                <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
                      
                </div>
                <div id="no-found matching" class="mt-4 d-none">
                    <h1 class="text-warning ">No Phone Found,Try Again</h1>
                </div>
                <!-- show more button -->
                <div id="show-all" class="text-center d-none my-5">
                    <div id="btn-show-all" class="btn btn-primary">Show All</div>
                </div>
         <!-- cart end  -->
        </section>

        <!-- spinners section  -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <!-- modal content  -->
        <section>
          <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="phone-Details" class="modal-body">
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
  </body>
</html>
